<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <div class="contanier">
      <h1>Expense Tracker</h1>
      <section class="expense-section">
        <h2>Add Expense</h2>
        <form id="expense-form">
          <div class="field">
            <label for="expense-name">Expense Name</label>
            <input
              type="text"
              id="expense-name"
              placeholder="Expense Name"
              required
            />
          </div>

          <div class="field">
            <label for="expense-amount">Amount</label>

            <input
              type="number"
              id="expense-amount"
              placeholder="Amount"
              required
            />
          </div>

          <div class="field">
            <label for="expense-category">Category</label>
            <select id="expense-category">
              <option value="" disabled selected>select -category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Fun">Fun</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="field">
            <label for="expense-date">Date</label>
            <input type="date" id="expense-date" required />
          </div>
          <button type="submit">Add Expense</button>
        </form>
      </section>

      <section class="income-section">
        <h2>Add Income</h2>
        <div class="field">
          <label for="income-category">Income Source</label>
          <select id="income-category">
            <option value="Salary">Salary</option>
            <option value="Freelance">Freelance</option>
            <option value="Business">Business</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <button type="button" id="add-income">Add Income</button>
        <input type="text" id="add-INCOME" required />
      </section>

      <table id="transaction-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="transaction-body"></tbody>
      </table>

      <div class="filter-section">
        <label for="filter-category">Filter by Category:</label>

        <select id="filter-category">
          <option value="All">All</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Rent">Rent</option>
          <option value="Shopping">Shopping</option>
          <option value="Salary">Salary</option>
        </select>
      </div>

      <div class="total-amount">
        <strong>Total:</strong> ₹<span id="total-amount">0</span>
      </div>
    </div>

    <div class="summary-section">
      <h2>Monthly Summary</h2>

      <p>Total Income: <span id="total-income">₹0</span></p>
      <p>Total Expense: <span id="total-expense">₹0</span></p>
      <p>Remaining Balance: <span id="balance">₹0</span></p>
    </div>

    <script src="1.js"></script>
  </body>
</html>
